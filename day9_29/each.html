<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
		<script src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript">
			var $li = $('ul li');
			//划过li变色
			$.each($li,function(index,value){

				$(value).mouseenter(function(){
					$(this).css('background','pink');
				});
				$(value).mouseleave(function(){
					$(this).css('background','');
				})
			})
			$li.each(function(index,value){
//				console.log(index,$(value).html());//输出li中的值
			})
		</script>
	</body>
</html>
